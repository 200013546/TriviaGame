<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disney Trivia Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div id="splashscreen">
        <div class="splashBox">
            <h3>Welcome to</h3>
            <h1>Disney Trivia!</h1>
            <hr />
            <p>You have 10 seconds to guess each of the 10 questions.</p>
            <br />
            <button type="button" id="start-btn" class="btn btn-primary blue-background black">Click to begin.</button>
        </div>
    </div>

    <div id="intermissionScreen">
        <div class="splashBox2">
            <h1>Disney Trivia!</h1>
            <h2 id="ansResult"></h2>
            <hr />
            <p class="correctScreen">Correct Answers: </p>
            <p class="wrongScreen">Wrong Answers: </p>
            <p class="ngScreen">Not Guessed: </p>
            <h2 id="correctGuess"></h2>
            <br />
            <div id="giffyHere"></div>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h1>Disney Trivia!</h1>
            <h2>Lets see how you did</h2>
            <p class="congrats"></p>
            <hr />
            <p class="correctScreen">Correct Answers: </p>
            <p class="wrongScreen">Wrong Answers: </p>
            <p class="ngScreen">Not Guessed: </p>
        </div>
    </div>

    <div class="container">
        <h1>Disney Trivia!</h1>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">10</div>
        </div>

        <div class="questions"></div>

        <!-- Main Container-->
    </div>
    <script src="assets/javascript/app.js "></script>
</body>
